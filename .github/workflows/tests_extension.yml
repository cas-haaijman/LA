name: Run tests

on:
  push:
    branches:
      - "*"
    paths:
      - "extension/**"

jobs:
  test-extension:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci
        working-directory: ./extension

      - name: Run Tests
        run: npm run test
        working-directory: ./extension
